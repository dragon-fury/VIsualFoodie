<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script src="static/bubbleWords.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.js"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animate.min.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style type="text/css">
      body {
        font-family: "Roboto Condensed, sans-serif";
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand" style="color:#000">VISUAL FOODIE <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span></a>
        </div>
        <div class="collapse navbar-collapse">
          <p class="navbar-text navbar-right" style="color:#000">Welcome Nathan Scott</p>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="rows">
        <div class="col-md-6" style="float:left">
          <div id="chart"></div>
          <h3 class="spider-title titles hidden">
            How they fair?
            <span class="compare">
              <button class="titles hidden btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Click the button and click one more restaurant">
                Compare
              </button>
            </span>
          </h3>
          <div id="spider-chart" ></div>
        </div>
        <div class="col-md-6 detailso">
          <div class="detail-box bg-info animated hidden">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-danger">
                <h4 class="list-group-item-heading name"></h4>
                <p class="list-group-item-text address"></p>
              </a>
            </div>
            <div class="table-container">
              <div class="row">
                <div class="left">Rated:</div>
                <div class="right rating"></div>
              </div>
              <div class="row">
                <div class="left">Serves Alcohol:</div>
                <div class="right alcohol"></div>
              </div>
              <div class="row">
                <div class="left">Good 4 Groups:</div>
                <div class="right gfgroup"></div>
              </div>
              <div class="row">
                <div class="left">Noise Level:</div>
                <div class="right noise"></div>
              </div>
              <div class="row">
                <div class="left">Price Range:</div>
                <div class="right price"></div>
              </div>
              <div class="row">
                <div class="left">Outdoor Seating:</div>
                <div class="right outdoor"></div>
              </div>
              <div class="row">
                <div class="left">Delivery:</div>
                <div class="right delivery"></div>
              </div>
            </div>
            <div class="categories"></div>
          </div>
          <h3 class="words-title titles hidden">What are customers telling?</h3>
          <div id="bubbles">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="static/restaurantDetail.js"></script>
    <script type="text/javascript" src="static/radar.js"></script>
    <script type="text/javascript" src="static/visually.js"></script>
  </body>
</html>
