<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="static/jquery-ui/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" href="static/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/autocomplete-min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'/>
    <style type="text/css">
      body {
        font-family: "Roboto Condensed, sans-serif";
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-brand" style="color:#000">VISUAL FOODIE <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span></p>
        </div>
        <div class="collapse navbar-collapse">
          <p class="navbar-text navbar-right" style="color:#000">Welcome Nathan Scott</p>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="rows">
        <div id="search_bar">
          <span class="hidden-user hidden">4163</span>
          <span class="hidden-city hidden"></span>
          <label for="cities">Select your city </label> <input id="cities"/>
        </div>
        <div id="chord" class="col-md-6">
        </div>
        <div id="menu" class="col-md-6 slide-fade">
          <span class="title"> Consider your previous ratings? </span>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
          <ul id="list">
          </ul>
          <div class="next-page">
            <input type="submit" name="preferences" class="btn btn-primary disabled" value="Cook IT !!" />
            <div>(Select City to activate)</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="static/initialSelection.js"></script>
    <script type="text/javascript" src="static/citiesTypeahead.js"></script>
  </body>
</html>
